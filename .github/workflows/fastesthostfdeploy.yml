name: Deploy to FastestHost via git

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CLI tools
        run: |
          npm install -g imagemin-cli imagemin-mozjpeg imagemin-pngquant imagemin-svgo
          sudo apt-get update && sudo apt-get install -y webp

      - name: Compress Images (JPG, PNG, SVG)
        run: |
          find . -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.svg" \) | while read -r file; do
            echo "Compressing: $file"
            imagemin "$file" > "$file.tmp" && mv "$file.tmp" "$file"
          done

      - name: Convert PNG to WebP
        run: |
          find . -type f -iname "*.png" | while read -r file; do
            webp_file="${file%.png}.webp"
            echo "Converting: $file â†’ $webp_file"
            cwebp -q 80 "$file" -o "$webp_file"
          done

      - name: Replace .png with .webp in HTML
        run: |
          find . -type f -iname "*.html" | while read -r html; do
            echo "Updating $html"
            sed -i 's/\.png/\.webp/g' "$html"
          done
      
      - name: Remove PNG files
        run: find . -type f -iname "*.png" -delete

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
